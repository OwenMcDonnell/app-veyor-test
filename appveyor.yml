image: Visual Studio 2015

#only build master branch
branches:
  only:
    - master

# only build tags
#skip_non_tags: true

# fetch repository as zip archive
shallow_clone: true

# set node version
environment:
  nodejs_version: "8"

# pre-clone scripts
init:
  #- ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
  # install latest node
  - ps: Install-Product node $env:nodejs_version x64
  # install newer npm
  - npm install --global npm@5.7.1
  - node -v
  - npm -v
  - npm set registry https://registry.npmjs.org/
  - npm config set python python2.7
  - npm config set msvs_version 2015 --global
  - npm install --global --production windows-build-tools
  - npm install --global gulp node-gyp
  #- node-gyp configure -- verbose --msvs_version=2015
  

# run after repo is cloned
install:
  # install node modules
  - ps: |
      $env:PATH="C:\Program Files (x86)\MSBuild\14.0\Bin;$env:PATH"
      npm i ./win-bt-0.1.3.tgz 
      #npm install
      

# pre-build commands
# before_build:
#   - npm rebuild

# custom build script
build_script:
  - ps: |
      $env:PATH="C:\Program Files (x86)\MSBuild\14.0\Bin;$env:PATH"
      npm run build

# don't test automatically
test: off

# don't deploy automatically
deploy: off

on_finish:
